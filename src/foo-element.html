<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="foo-element">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<foo-element>` is a Polymer 2 element.
       *
       * ```
       * <foo-element></foo-element>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class FooElementName extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'foo-element';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
          };
        }
      }

      customElements.define(FooElementName.is, FooElementName);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.FooElementName = FooElementName;
    })();
  </script>
</dom-module>
